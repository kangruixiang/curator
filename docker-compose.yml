services:
  pocketbase:
    image: kangruixiang/pocketbase:latest
    volumes:
      - ./pb_data:/app/db/pb_data
    ports:
      - "8090:8090"

  curator:
    image: kangruixiang/curator:latest
    environment:
      - PUBLIC_POCKETBASE_URL=http://localhost:8090
      - PUBLIC_INTERNAL_POCKETBASE_URL=http://pocketbase:8080
    depends_on:
      - pocketbase
    ports:
      - "3000:3000"